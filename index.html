<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Planner</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">

    
    <h1>Goal Planner</h1>
    <div class="add-new-date">
        <h2>Type new deadline here</h2>
        <form action="" class="form-deadline">
            <input type="text" name="" id="" placeholder="Deadline" class="input-deadline">
        </form>
        
    </div>
    <div class="container">
        <div class="deadline-container">
        <h3 class="deadline-date">
            Tommorow
        </h3>
    </div>
    <div class="task-field-container">
        
        <div class="tasks-container">
            <ul class="tasks-list">
                <li>
                    Learn polish
                </li>
                
            </ul>
        </div>
    </div>
    <div class="add-new-task">
        <form action="" class="form">
            <input type="text" name="" id="" placeholder="Type new task here" class="input-new-task">
        </form>
        
    </div>
    </div>
    
</div>
    <script src="index.js"></script>
</body>
</html>
